<!DOCTYPE html>
<html>
<head>
    <title>Grid Practice</title>
</head>
<body> 
    <div style="display: grid;
                grid-template-columns: 100px 100px">
        <div style="background-color: aquamarine;">div 1</div>
        <div style="background-color: burlywood;"> div 2 <p>text</p></div>
    </div>

    <div style="margin-top: 30px;
                    display: grid;
                grid-template-columns: 100px 100px 200px">
        <div style="background-color: aquamarine;">100px</div>
        <div style="background-color: burlywood;"> 100px <p>text</p></div>
        <div style="background-color: aquamarine;">200px</div> 
        <div style="background-color: burlywood;"> 100px </div>  
    </div>
</body>

</html>
